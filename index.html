<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Code Quiz</title>
</head>
<body>
        
    <div id="highscores">
        <button id="view-highscores">View Highscores</button>
    </div>

    <div id="timer" class="timer"></div>

    <div id="welcome" class="start message">
        <h1>Trivia Questions!</h1>
        <p>Try to answer the following trivia questions within the time limit. Keep in mind that each incorrect answer will penalize your score and final time by ten seconds!</p>
        <div>
            <button id="start" class="start button">Start Quiz!</button>
        </div>
    </div>
    
    
    <div id="quiz-container">
        <div clas="quiz-box" id="questionBoxOne" hidden>
            <div id="questionOne">Question One</div>
            <div id="choices">
                <button class="">A</button>
                <button class="">B</button>
                <button class="">C</button>
                <button class="">D</button>
            </div>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>

</body>
</html>
